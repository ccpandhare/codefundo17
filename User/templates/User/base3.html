<!DOCTYPE html>
<html style="height: 100vh !important;">
<head>
	<title>
	{% block title %}
		Registration
	{% endblock %}
	</title>
	{% load staticfiles %}
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

	<link rel="stylesheet" type="text/css" href="{% static 'Games/style.css' %}" />

	<link href="https://fonts.googleapis.com/css?family=Aref+Ruqaa" rel="stylesheet"type="text/css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body style="background-color:powderblue; background-image: none">
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<!-- title -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="{% url 'User:index' %}">
					<span>HOME</span>
				</a>
			</div>

			<!-- Items -->
			<div class="collapse navbar-collapse" id="topNavBar">
				<ul class="nav navbar-nav">
					<li class="">
						<a href="{% url 'User:developer-detail' %}">
							<span class="glyphicon glyphicon-man" aria-hidden="true"></span>&nbsp;
							<strong>Developers</strong>
						</a>
					</li>
					<li class="">
						<a>
							<span class="glyphicon glyphicon-qrcode" aria-hidden="true"></span>&nbsp;
								<strong><font color=grey>Users</font></strong>
						</a>
					</li>
				</ul>

				<form class="navbar-form navbar-left" role="search" method="get" action="">
					<div class="form-group">
					<input type="text" class="form-control" name="q" value="">
					</div>
					<button type="submit" class="btn btn-default">Search</button>
				</form>
				<ul class="nav navbar-nav navbar-right">


					{% if user.is_authenticated %}

					<li class="">
						<a href="{% url 'User:developer-detail' %}">
						<span class="" aria-hidden="true"></span>&nbsp; About me!
						</a>
					</li>
					<li class="">
						<a href="{% url 'User:logout' %}">
						<span class="" aria-hidden="true"></span>&nbsp; Logout
						</a>
					</li>

					{% else %}
					<li class="">
						<a href="{% url 'User:register' %}">
						<span class="" aria-hidden="true"></span>&nbsp; Register
						</a>
					</li>
					<li class="">
						<a href="{% url 'User:login' %}">
						<span class="" aria-hidden="true"></span>&nbsp; Login
						</a>
					</li>
					{% endif %}

				</ul>
			</div>
		</div>
	</nav>

{% block body %}
{% endblock %}
</body>
</html>
