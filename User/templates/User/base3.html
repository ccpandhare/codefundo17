<!DOCTYPE html>
<html style="height: 100vh !important;">
<head>
	<title>
	{% block title %}
		Registration
	{% endblock %}
	</title>
	{% load staticfiles %}
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

	<link rel="stylesheet" type="text/css" href="{% static 'Games/style.css' %}" />

	<link href="https://fonts.googleapis.com/css?family=Aref+Ruqaa" rel="stylesheet"type="text/css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<style media="screen">
		input[type="file"] {
			width: 154px;
		}
	</style>
</head>
<body style="background-color:#4CAF50; background-image: none; font-family: 'Raleway', sans-serif !important; height: 100vh;">
	<nav class="navbar" style="padding: 15px 30px; margin-bottom: 0; background: #007f00; border-radius: none;">
		<div class="container-fluid">
			<!-- title -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="{% url 'User:index' %}">
					<span style="color: #fff; font-size: 20px;">Home</span>
				</a>
			</div>

			<!-- Items -->

			<div class="collapse navbar-collapse" id="topNavBar">

			{% if user.is_authenticated %}

				<ul class="nav navbar-nav">
					<li>
						<a style="background: transparent !important;">
							<span style="color: #fff; font-size: 20px;">Most viewed Tags</span>
						</a>
					</li>
					<form class="navbar-form navbar-left" role="search" method="get" action="/user/search">
					<div class="form-group">
					<input type="text" class="form-control" name="search" value="" placeholder="Search for tags" style="background: transparent; border: 2px solid white; width: 300px; color: white">
					</div>
					<button type="submit" class="btn btn-default" style="color: #4CAF50">Search</button>
					</form>

				</ul>

			{% else %}

				<ul class="nav navbar-nav">
					<li>
						<a href="{% url 'User:developer-detail' %}" style="background: transparent !important;">
							<span style="color: #fff; font-size: 20px;" id="aboutdevs">About the Developers</span>
						</a>
					</li>
					<li class="">
						<a style="background: transparent !important;">
							<span style="color: rgba(200,200,200,0.9); font-size: 20px;">Users</span>
						</a>
					</li>

				</ul>

				<form class="navbar-form navbar-left" role="search" method="get" action="/user/search">
					<div class="form-group">
					<input type="text" class="form-control" name="search" value="" placeholder="Search for tags" style="background: transparent; border: 2px solid white; width: 300px; color: white">
					</div>
					<button type="submit" class="btn btn-default" style="color: #4CAF50">Search</button>
				</form>

			{% endif %}

				<ul class="nav navbar-nav navbar-right">


					{% if user.is_authenticated %}

					<li class="">
						<a href="{% url 'User:developer-detail' %}" style="background: transparent">
							<span style="color: #fff; font-size: 20px;" id="aboutdevs">About the Developers</span>
						</a>
					</li>
					<li class="">
						<a href="{% url 'User:logout' %}" style="background: transparent">
							<span style="color: #fff; font-size: 20px;">Logout</span>
						</a>
					</li>

					{% else %}
					<li class="">
						<a href="{% url 'User:register' %}" style="background: transparent">
							<span style="color: #fff; font-size: 20px;" id="register">Register</span>
						</a>
					</li>
					<li class="">
						<a href="{% url 'User:login' %}" style="background: transparent">
							<span style="color: #fff; font-size: 20px;" id="login">Log In</span>
						</a>
					</li>
					{% endif %}

				</ul>
			</div>
		</div>
	</nav>
<div style="height: calc(100% - 100px)">
{% block body %}
{% endblock %}
</div>
</body>
</html>
